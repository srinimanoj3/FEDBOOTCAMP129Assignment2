<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./img/fcb.png" alt="fcb Logo" >
                <span class="profile-name" id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./img/deutscher.jpg" alt="deutscher Logo">
                <span class="profile-name"  id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="bat-button-1" onclick="location.reload();"> Try Again </button>
            <button class="bat-button-1" id="bat-button" onclick="handleStrikeButton()"></button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
